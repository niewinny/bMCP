schema_version = "1.0.0"
id = "bMCP"
version = "1.0.0"
name = "bMCP"
tagline = "AI-powered Blender automation via Model Context Protocol"
maintainer = "ar"
type = "add-on"


# Optional link to documentation, support, source files, etc
website = "https://github.com/niewinny/bMCP"


tags = ["Development", "Import-Export", "3D View"]
blender_version_min = "4.2.0"

license = [
  "SPDX:GPL-3.0-or-later",
]

# Permissions required by this extension
permissions.network = "Runs local HTTP server for AI assistant integration"

# Python wheels for MCP SDK, FastMCP, and dependencies
wheels = [
  # HTTP server and ASGI framework (core runtime)
  "./wheels/starlette-0.50.0-py3-none-any.whl",
  "./wheels/sse_starlette-3.0.3-py3-none-any.whl",
  "./wheels/uvicorn-0.38.0-py3-none-any.whl",
  "./wheels/click-8.3.0-py3-none-any.whl",

  # Dependencies of the above
  "./wheels/anyio-4.11.0-py3-none-any.whl",
  "./wheels/h11-0.16.0-py3-none-any.whl",
  "./wheels/sniffio-1.3.1-py3-none-any.whl",

  # WebSockets support (required by uvicorn)
  "./wheels/websockets-15.0.1-cp311-cp311-macosx_11_0_arm64.whl",
  "./wheels/websockets-15.0.1-cp311-cp311-manylinux_2_5_x86_64.manylinux1_x86_64.manylinux_2_17_x86_64.manylinux2014_x86_64.whl",
  "./wheels/websockets-15.0.1-cp311-cp311-win_amd64.whl",
]
